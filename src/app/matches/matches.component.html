<h1>UEFA Champions League 2015 </h1>

<table mat-table [dataSource]="matches$" class="mat-elevation-z8 match-table">
  <!-- Match No. Column -->
  <ng-container matColumnDef="match_no">
    <th mat-header-cell *matHeaderCellDef> Match No. </th>
    <td mat-cell *matCellDef="let match; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Round Column -->
  <ng-container matColumnDef="round">
    <th mat-header-cell *matHeaderCellDef> Round </th>
    <td mat-cell *matCellDef="let match"> {{match.round}} </td>
  </ng-container>

  <!-- Team 1 Column -->
  <ng-container matColumnDef="team1">
    <th mat-header-cell *matHeaderCellDef> Team 1 </th>
    <td mat-cell *matCellDef="let match"> {{match.team1}} </td>
  </ng-container>

  <!-- Team 1 Goals Column -->
  <ng-container matColumnDef="team1goals">
    <th mat-header-cell *matHeaderCellDef> Goals </th>
    <td mat-cell *matCellDef="let match"> {{match.team1goals}} </td>
  </ng-container>

  <!-- Team 2 Column -->
  <ng-container matColumnDef="team2">
    <th mat-header-cell *matHeaderCellDef> Team 2 </th>
    <td mat-cell *matCellDef="let match"> {{match.team2}} </td>
  </ng-container>

  <!-- Team 2 Goals Column -->
  <ng-container matColumnDef="team2goals">
    <th mat-header-cell *matHeaderCellDef> Goals </th>
    <td mat-cell *matCellDef="let match"> {{match.team2goals}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="matchColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: matchColumns;"></tr>
</table>


<mat-paginator [length]="125" class="mat-elevation-z8 match-table">
</mat-paginator>
